syntax = "proto3";
option java_package = "com.altuhin.models.sec03";
option java_multiple_files = true;
package sec03;

message Person {
  //the protobuf expects some field number, we simply give some field number
  string last_name = 1;
  int32 age = 2;
  string email = 3;
  bool employed = 4;
  double salary = 5;
  int64 bank_account_number = 6;
  sint64 balance = 7;
}