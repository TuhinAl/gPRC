syntax = "proto3";
option java_package = "com.altuhin.models.sec05.v2";
option java_multiple_files = true;
package sec05.v2;

message Television {
  string  brand = 1;
//  string  year = 2;
  //here change 'year' to 'model'
  string  model = 2;
  Type type = 3;
}

enum Type{
  HD = 0;
  UHD = 1;
  LED = 2;
}
